<!DOCTYPE HTML>

    <head>
        <style>
            <!-- CSS -->
            --background: #C49792;
            --textColor: #000000;
            --textBackground: #FF9A76; 
            --link: #000000;
            --linkVisited: #000000;
            --linkHover: #000000;
            --linkActive: #000000;
            .analogy{
                font-family: sans;  
                color: --textColor; 
                background-color: --textBackground;
            }
            
            body{
                background: --background;
            }   
            
           
            a:link {
                color: --link;
  
            }
            a:visited {
                color: --linkVisited;
 
            }
            a:hover {
                color: --linkHover;
 
            }
            a:active {
                color: --linkActive;

            }
            
        
        
        </style>
